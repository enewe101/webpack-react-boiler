version: '3'
services:

  node:
    environment:
      - APP_DB_USER
      - APP_DB_PASS
      - NODE_ENV
      - USE_SSL
      - HOST
      - TWITTER_CONSUMER_KEY
      - TWITTER_CONSUMER_SECRET
      - TWITTER_ACCESS_TOKEN
      - TWITTER_ACCESS_TOKEN_SECRET
    build:
      context: ../
      dockerfile: docker/node-dockerfile
      args:
        - APP_DB_USER
        - APP_DB_PASS
        - NODE_ENV
        - USE_SSL
        - HOST
        - TWITTER_CONSUMER_KEY
        - TWITTER_CONSUMER_SECRET
        - TWITTER_ACCESS_TOKEN
        - TWITTER_ACCESS_TOKEN_SECRET
    ports:
      - 80:80
      - 443:443
    links:
      - mongodb
    image: 'node:1'
    volumes:
      #- ..:/app
      - ${APP_VOLUME_MAPPING}


  mongodb:
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - APP_DB_USER
      - APP_DB_PASS
    build:
      args:
        - MONGO_INITDB_ROOT_USERNAME
        - MONGO_INITDB_ROOT_PASSWORD
        - APP_DB_USER
        - APP_DB_PASS
      context: ../
      dockerfile: docker/mongo-dockerfile
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db
      - ../bin/mongo-entrypoint/:/docker-entrypoint-initdb.d/
    image: 'mongodb:1'

volumes:
    mongodata:
